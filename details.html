    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&display=swap" rel="stylesheet">
    <!-- CSS FILE  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="Display/details.css" rel="stylesheet">
</head>

<body>
    <section id="NavigationBar">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="#startHere">
                <img src="images\Icon.ico" width="50" height="50" class="d-inline-block align-top" alt="">
                Moodle
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarToggle" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="navBarText nav-link" href="#contact"> Contact Us </a>
                    </li>
                    <li class="nav-item">
                        <form id="my_form" action="/" method="POST">
                            <input id = "logoutCheck" type="hidden" name="logoutCheck" value='0'>
                            <a id = "logoutButton" class="navBarText nav-link" name="logout" value = "0" 
                            href="index.html?logout=1" type="submit"> Log Out </a>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section id="startHere">
        <br>
        <br>
        <br>
    </section>
    <section id="header">
        <div class="container-fluid">
            <div class="overlay">
                <h1><strong> Profile </strong></h1>
            </div>
            <a id="editIcon" href="#" class="editBttn"><i class="fas fa-pen-square fa-2x"></i></a>
            <img id="profilePic" class="image" src="images\Profile-Pic.png">
            <img id="editPic" class="image d-none" src="images\Edit-Pic.png">
        </div>
    </section>
    <section id="displayProfile">
        <div>
            <br>
            <br>
            <br>
        </div>
        <div id="profileDetails">
            <div class="container-fluid">
                <div class="row displayRow">
                    <div id="nameProfileTag" class="bg-danger col-lg-4 displayCol"><i class="ic fas fa-user"></i> Name
                    </div>
                    <div id="nameProfileValue" class="fg col-lg-6 displayCol">
                        <span></span>
                    </div>
                </div>
                <br>
                <div class="row displayRow">
                    <div id="numberProfileTag" class="bg-danger col-lg-4 displayCol"><i class="ic fas fa-mobile"></i> Phone
                        Number </div>
                    <div id="numberProfileValue" class="fg col-lg-6 displayCol">
                        <span></span>
                    </div>
                </div>
                <br>
                <div class="row displayRow">
                    <div id="mailProfileTag" class="bg-danger col-lg-4 displayCol"><i class="ic fas fa-envelope"></i> Email
                        address
                    </div>
                    <div id="mailProfileValue" class="fg col-lg-6 displayCol">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="updateProfile" class="hideSection">
        <div class="container-fluid">
            <br>
            <br>
            <form id = "updateForm" method="POST">
                <div id="updateDetails">
                    <div class="form-group row">
                        <label class="bg-danger formLabel col-lg-4" for="Name"> Name </label>
                        <input type="text" name="updatedFirstName" value=""
                            class="form-control formField col-lg-3" id="name" placeholder="First Name">
                        <input type="text" name="updatedLastName"
                            class="form-control formField col-lg-3" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group row">
                        <label class="bg-danger formLabel col-lg-4" for="mobileNumber"> Phone Number </label>
                        <input type="tel" name="updatedNumber"
                            class="form-control formField col-lg-6" id="mobileNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group row">
                        <label class="bg-danger formLabel col-lg-4" for="email">Email address </label>
                        <input type="email" name="updatedEmail" class="form-control formField col-lg-6" 
                            id="email" aria-describedby="emailHelp" placeholder="Mail Address">
                    </div>
                    <div class="form-group row">
                        <label class="bg-danger formLabel col-lg-4" for="Password">Password </label>
                        <input type="text" name="updatedPassword" placeholder="Password"
                            class="form-control formField col-lg-6" id="password">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="updateSave" class="form-control" id="updateSave">
                    </div>
                </div>
                <button id="updateSaveButton" type="submit" name="updateSaveButton" value="updateData"
                    class="btn btn-lg btn-danger">
                    Save </button>
            </form>
        </div>
    </section>
